<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon</title>
  <style>
    #balloon {
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
      margin: 100px auto;
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="balloon"></div>
  <script>
    $(function() {
      let size = 200;
      const colors = ["red", "green", "blue"];
      let colorIndex = 0;

      $("#balloon").click(function() {
        size += 10;
        colorIndex = (colorIndex + 1) % colors.length;

        if (size > 400) {
          size = 200;
          colorIndex = 0;
        }

        $(this).css({
          width: size + "px",
          height: size + "px",
          background: colors[colorIndex]
        });
      });

      $("#balloon").mouseleave(function() {
        size = Math.max(200, size - 5);
        colorIndex = (colorIndex - 1 + colors.length) % colors.length;

        $(this).css({
          width: size + "px",
          height: size + "px",
          background: colors[colorIndex]
        });
      });
    });
  </script>
</body>
</html>
